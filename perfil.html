<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi perfil</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>

	<body>
		<!-- Header reutilizable -->
		<div id="header-placeholder"></div>

		<main class="container py-5 with-fixed-header" style="min-height: 60vh">
			<h1 class="h4 mb-4 text-center">Mi perfil</h1>

			<!-- ==========================
			     DATOS DE PERFIL
			     ========================== -->
			<section class="card shadow-sm mb-4">
				<div class="card-body p-4">
					<h2 class="h5 mb-3">Datos de perfil</h2>

					<div
						id="perfil-alert"
						class="alert d-none"
						role="alert"
						aria-live="assertive"
					></div>

					<form id="perfilForm" novalidate>
						<div class="row g-3">
							<!-- Nombre completo -->
							<div class="col-12 col-md-6">
								<label for="nombreCompleto" class="form-label">Nombre completo</label>
								<input
									type="text"
									class="form-control"
									id="nombreCompleto"
									required
									aria-describedby="error-nombreCompleto"
								/>
								<small id="error-nombreCompleto" class="text-danger d-block" hidden></small>
							</div>

							<!-- Nombre de usuario -->
							<div class="col-12 col-md-6">
								<label for="nombreUsuario" class="form-label">Nombre de usuario</label>
								<input
									type="text"
									class="form-control"
									id="nombreUsuario"
									required
									aria-describedby="error-nombreUsuario"
								/>
								<small id="error-nombreUsuario" class="text-danger d-block" hidden></small>
							</div>

							<!-- Correo -->
							<div class="col-12 col-md-6">
								<label for="email" class="form-label">Correo</label>
								<input
									type="email"
									class="form-control"
									id="email"
									readonly
									aria-describedby="error-email"
								/>
								<small id="error-email" class="text-danger d-block" hidden></small>
							</div>

							<!-- Fecha de nacimiento -->
							<div class="col-12 col-md-6">
								<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
								<input
									type="date"
									class="form-control"
									id="fechaNacimiento"
									required
									aria-describedby="error-fechaNacimiento"
								/>
								<small id="error-fechaNacimiento" class="text-danger d-block" hidden></small>
							</div>

							<!-- Dirección -->
							<div class="col-12">
								<label for="direccion" class="form-label">Dirección</label>
								<input
									type="text"
									class="form-control"
									id="direccion"
									aria-describedby="error-direccion"
								/>
								<small id="error-direccion" class="text-danger d-block" hidden></small>
							</div>
						</div>

						<div class="d-flex gap-2 mt-4">
							<button type="submit" id="btnSaveProfile" class="btn btn-primary flex-grow-1">
								Guardar cambios
							</button>
							<button type="button" id="btnResetProfile" class="btn btn-outline-secondary flex-grow-1">
								Deshacer
							</button>
						</div>
					</form>
				</div>
			</section>

			<!-- ==========================
			     CAMBIO DE CONTRASEÑA
			     ========================== -->
			<section class="card shadow-sm">
				<div class="card-body p-4">
					<h2 class="h5 mb-3">Cambiar contraseña</h2>

					<div
						id="pass-alert"
						class="alert d-none"
						role="alert"
						aria-live="assertive"
					></div>

					<form id="passForm" novalidate>
						<div class="row g-3">
							<!-- Contraseña actual -->
							<div class="col-12 col-md-4">
								<label for="passActual" class="form-label">Contraseña actual</label>
								<input
									type="password"
									class="form-control"
									id="passActual"
									required
									aria-describedby="error-passActual"
								/>
								<small id="error-passActual" class="text-danger d-block" hidden></small>
							</div>

							<!-- Nueva contraseña -->
							<div class="col-12 col-md-4">
								<label for="passNueva" class="form-label">Nueva contraseña</label>
								<input
									type="password"
									class="form-control"
									id="passNueva"
									required
									minlength="6"
									maxlength="18"
									aria-describedby="error-passNueva"
								/>
								<small id="error-passNueva" class="text-danger d-block" hidden></small>
								<div class="form-text">
									Entre 6–18 caracteres, con al menos una mayúscula y un número.
								</div>
							</div>

							<!-- Confirmar nueva contraseña -->
							<div class="col-12 col-md-4">
								<label for="passConfirm" class="form-label">Confirmar nueva contraseña</label>
								<input
									type="password"
									class="form-control"
									id="passConfirm"
									required
									aria-describedby="error-passConfirm"
								/>
								<small id="error-passConfirm" class="text-danger d-block" hidden></small>
							</div>
						</div>

						<div class="d-flex gap-2 mt-4">
							<button type="submit" id="btnSavePass" class="btn btn-success flex-grow-1">
								Actualizar contraseña
							</button>
							<button
								type="button"
								id="btnResetPass"
								class="btn btn-outline-secondary flex-grow-1"
							>
								Limpiar
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<!-- Footer reutilizable -->
		<div id="footer-placeholder"></div>

		<!-- Bootstrap y scripts principales -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/site.js"></script>

		<!-- Módulos funcionales -->
		<script type="module" src="js/validaciones.js"></script>
		<script type="module" src="js/perfil.js"></script>
	</body>
</html>
