<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <!-- Header reutilizable -->
  <div id="header-placeholder"></div>

  <main class="container py-5 with-fixed-header" style="min-height: 60vh">
    <h1 class="h4 mb-4">Iniciar sesión</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <!-- Contenedor de alertas (opcional; setupLoginPage usa alert()) -->
            <div id="form-alert" class="alert visually-hidden" role="alert" aria-live="assertive"></div>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                  autocomplete="username"
                  aria-describedby="error-loginEmail"
                />
                <div id="error-loginEmail" class="invalid-feedback"></div>
              </div>

              <div class="mb-3">
                <label for="loginClave" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginClave"
                  required
                  minlength="6"
                  maxlength="18"
                  autocomplete="current-password"
                  aria-describedby="error-loginClave"
                />
                <div id="error-loginClave" class="invalid-feedback"></div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <hr class="my-4" />

            <p class="mb-0 small text-muted">
              ¿No tienes cuenta?
              <a href="registro.html" class="link-primary">Regístrate aquí</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer reutilizable -->
  <div id="footer-placeholder"></div>

  <!-- Core -->
  <script src="js/site.js"></script>

  <!-- Módulo único que inicializa el login -->
  <script type="module" src="js/validaciones.js"></script>
</body>
</html>
