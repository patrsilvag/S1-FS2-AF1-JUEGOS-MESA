<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iniciar sesión</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/estilos.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Header reutilizable -->
		<div id="header-placeholder"></div>

		<main class="container py-5 with-fixed-header" style="min-height: 60vh">
			<h1 class="h4 mb-4 text-center">Iniciar sesión</h1>

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<div class="card shadow-sm">
						<div class="card-body p-4">
							<form id="loginForm" novalidate>
								<!-- Mensaje de alerta general (muestra showAlert) -->
								<div
									id="form-alert"
									class="alert d-none"
									role="alert"
									aria-live="assertive"
								></div>
								<!-- Correo -->
								<div class="mb-3">
									<label for="loginEmail" class="form-label">Correo</label>
									<input
										id="loginEmail"
										type="email"
										class="form-control"
										required
										autocomplete="username"
										autocapitalize="off"
										autocorrect="off"
										spellcheck="false"
										aria-describedby="error-loginEmail"
									/>
									<small
										id="error-loginEmail"
										class="text-danger d-block"
										style="display: none"
									></small>
								</div>

								<!-- Contraseña -->
								<div class="mb-3">
									<label for="loginClave" class="form-label">Contraseña</label>
									<input
										id="loginClave"
										type="password"
										class="form-control"
										required
										minlength="6"
										maxlength="18"
										autocomplete="current-password"
										autocapitalize="off"
										autocorrect="off"
										spellcheck="false"
										aria-describedby="error-loginClave"
									/>
									<small
										id="error-loginClave"
										class="text-danger d-block"
										style="display: none"
									></small>
								</div>

								<!-- Botón principal -->
								<div class="d-grid gap-2 mb-3">
									<button type="submit" class="btn btn-primary">Entrar</button>
								</div>

								<!-- Enlace de recuperación -->
								<div class="text-center">
									<a
										id="goRecover"
										href="recuperar.html"
										class="btn btn-link py-2"
									>
										¿Olvidaste tu contraseña?
									</a>
								</div>

								<hr class="my-4" />
								<p class="mb-0 small text-muted text-center">
									¿No tienes cuenta?
									<a class="link-primary" href="registro.html">
										Regístrate aquí
									</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer reutilizable -->
		<div id="footer-placeholder"></div>

		<!-- ===========================
		     ORDEN CORRECTO DE SCRIPTS
		     =========================== -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/site.js"></script>
		<script type="module" src="js/validaciones.js"></script>
	</body>
</html>
