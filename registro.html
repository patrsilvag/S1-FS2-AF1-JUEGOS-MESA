<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro de Compradores | Cuatro Esquinas</title>

		<!-- üß© Meta tags sugeridas por el profesor -->
		<meta
			name="description"
			content="Reg√≠strate en Cuatro Esquinas y accede a juegos de mesa para toda la familia: estrategia, infantiles, amigos y cartas."
		/>
		<meta name="author" content="Cuatro Esquinas" />
		<meta name="theme-color" content="#0d6efd" />

		<!-- üîπ Favicon -->
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />

		<!-- üîπ Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- üîπ Tus estilos -->
		<link rel="stylesheet" href="css/estilos.css" />
	</head>

	<body class="bg-light">
		<!-- Header reutilizable (se carga desde /includes/header.html) -->
		<div id="header-placeholder"></div>

		<!-- Contenido principal -->
		<main class="container py-5">
			<div class="row justify-content-center">
				<div class="col-xl-6 col-lg-7 col-md-9">
					<h2 class="text-center mb-4 text-primary">Formulario de Registro</h2>

					<!-- Card de registro -->
					<div class="card shadow-lg border-0 rounded-4">
						<div class="card-body p-4 p-md-5">
							<form
								id="registroForm"
								class="needs-validation form-grid"
								novalidate
							>
								<!-- Mensaje de alerta general -->
								<div
									id="reset-alert"
									class="alert d-none"
									role="alert"
									aria-live="polite"
								></div>

								<div class="mb-3">
									<label for="nombreCompleto" class="form-label"
										>Nombre completo:</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="nombreCompleto"
										placeholder="Ej: Patricio Silva"
										aria-describedby="error-nombreCompleto"
										required
									/>
									<small id="error-nombreCompleto" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="nombreUsuario" class="form-label"
										>Nombre de usuario:</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="nombreUsuario"
										placeholder="Ej: PSilva"
										aria-describedby="error-nombreUsuario"
										required
									/>
									<small id="error-nombreUsuario" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="email" class="form-label"
										>Correo electr√≥nico:</label
									>
									<input
										type="email"
										class="form-control form-control-lg"
										id="email"
										aria-describedby="error-email"
										placeholder="Ej: PSilva@gmail.com"
										required
									/>
									<small id="error-email" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="clave" class="form-label"
										>Clave de ingreso:</label
									>
									<div class="input-group">
										<input
											type="password"
											class="form-control form-control-lg"
											id="clave"
											aria-describedby="error-clave"
											required
											minlength="6"
											maxlength="18"
										/>
										<button
											type="button"
											class="btn btn-outline-secondary toggle-password"
											aria-label="Mostrar contrase√±a"
											aria-pressed="false"
										>
											üëÅÔ∏è
										</button>
									</div>
									<small id="error-clave" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="repetirClave" class="form-label"
										>Repetir clave:</label
									>
									<div class="input-group">
										<input
											type="password"
											class="form-control form-control-lg"
											id="repetirClave"
											aria-describedby="error-repetirClave"
											required
										/>
										<button
											type="button"
											class="btn btn-outline-secondary toggle-password"
											aria-label="Mostrar contrase√±a"
											aria-pressed="false"
										>
											üëÅÔ∏è
										</button>
									</div>
									<small id="error-repetirClave" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="fechaNacimiento" class="form-label"
										>Fecha de nacimiento:</label
									>
									<input
										type="date"
										class="form-control form-control-lg"
										id="fechaNacimiento"
										aria-describedby="error-fechaNacimiento"
										required
									/>
									<small id="error-fechaNacimiento" class="text-danger d-block" style="display: none"></small>
								</div>

								<div class="mb-3">
									<label for="direccion" class="form-label"
										>Direcci√≥n de despacho (opcional):</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="direccion"
									/>
								</div>

								<div class="d-flex gap-2 mt-4">
									<button
										type="button"
										class="btn btn-outline-secondary flex-grow-1"
										id="limpiarBtn"
										aria-label="Limpiar los datos del formulario"
									>
										Limpiar formulario
									</button>
									<button
										type="submit"
										class="btn btn-primary flex-grow-1"
										id="enviarBtn"
										aria-label="Enviar el formulario de registro"
									>
										Enviar registro
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer reutilizable (se carga desde /includes/footer.html) -->
		<div id="footer-placeholder"></div>

		<!-- Bootstrap y scripts principales -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/site.js"></script>

		<!-- M√≥dulos reutilizables -->
		<script type="module" src="js/validaciones.js"></script>
	</body>
</html>
