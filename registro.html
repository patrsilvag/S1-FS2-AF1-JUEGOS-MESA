		<main class="container py-5">
			<div class="row justify-content-center">
				<!-- Ancho similar a las cards: c√≥modo en desktop y tablet -->
				<div class="col-xl-6 col-lg-7 col-md-9">
					<!-- T√≠tulo centrado y con el mismo color de marca -->
					<h2 class="text-center mb-4 text-primary">Formulario de Registro</h2>

					<!-- Card Bootstrap para igualar el estilo de las tarjetas -->
					<div class="card shadow-lg border-0 rounded-4">
						<div class="card-body p-4 p-md-5">
							<form
								id="registroForm"
								class="needs-validation form-grid"
								novalidate
							>
								<div class="form-row">
									<label for="nombreCompleto" class="form-label"
										>Nombre completo:</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="nombreCompleto"
										required
									/>
									<div class="invalid-feedback" id="error-nombreCompleto"></div>
								</div>

								<div class="form-row">
									<label for="nombreUsuario" class="form-label"
										>Nombre de usuario:</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="nombreUsuario"
										required
									/>
									<div class="invalid-feedback" id="error-nombreUsuario"></div>
								</div>

								<div class="form-row">
									<label for="email" class="form-label"
										>Correo electr√≥nico:</label
									>
									<input
										type="email"
										class="form-control form-control-lg"
										id="email"
										required
									/>
									<div class="invalid-feedback" id="error-email"></div>
								</div>

								<div class="form-row">
									<label for="clave" class="form-label"
										>Clave de ingreso:</label
									>
									<input
										type="password"
										class="form-control form-control-lg"
										id="clave"
										required
									/>
									<div class="form-text">
										6‚Äì18 caracteres, incluir may√∫scula y n√∫mero.
									</div>
									<div class="invalid-feedback" id="error-clave"></div>
								</div>

								<div class="form-row">
									<label for="repetirClave" class="form-label"
										>Repetir clave:</label
									>
									<input
										type="password"
										class="form-control form-control-lg"
										id="repetirClave"
										required
									/>
									<div class="invalid-feedback" id="error-repetirClave"></div>
								</div>

								<div class="form-row">
									<label for="fechaNacimiento" class="form-label"
										>Fecha de nacimiento:</label
									>
									<input
										type="date"
										class="form-control form-control-lg"
										id="fechaNacimiento"
										required
									/>
									<div
										class="invalid-feedback"
										id="error-fechaNacimiento"
									></div>
								</div>

								<div class="form-row">
									<label for="direccion" class="form-label"
										>Direcci√≥n de despacho (opcional):</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="direccion"
									/>
								</div>

								<div class="text-center mt-4">
									<button
										type="button"
										class="btn btn-outline-secondary px-4 me-2"
										id="limpiarBtn"
									>
										Limpiar formulario
									</button>
									<button
										type="submit"
										class="btn btn-primary px-4"
										id="enviarBtn"
									>
										Enviar registro
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
