<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Compradores - Cuatro Esquinas</title>
  <meta name="description" content="Regístrate en Cuatro Esquinas y descubre los mejores juegos de mesa para toda la familia.">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos unificados del sitio -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body class="bg-light">
  <!-- Header reutilizable (se carga desde /includes/header.html) -->
  <div id="header-placeholder"></div>

  <!-- Contenido principal -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-7 col-md-9">
        <h2 class="text-center mb-4 text-primary">Formulario de Registro</h2>

        <!-- Card de registro -->
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <form id="registroForm" class="needs-validation form-grid" novalidate>
              
              <div class="form-row">
                <label for="nombreCompleto" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control form-control-lg" id="nombreCompleto" required />
                <div class="invalid-feedback" id="error-nombreCompleto"></div>
              </div>

              <div class="form-row">
                <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control form-control-lg" id="nombreUsuario" required />
                <div class="invalid-feedback" id="error-nombreUsuario"></div>
              </div>

              <div class="form-row">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control form-control-lg" id="email" required />
                <div class="invalid-feedback" id="error-email"></div>
              </div>

              <div class="form-row">
                <label for="clave" class="form-label">Clave de ingreso:</label>
                <input type="password" class="form-control form-control-lg" id="clave" required />
                <div class="form-text">6–18 caracteres, incluir mayúscula y número.</div>
                <div class="invalid-feedback" id="error-clave"></div>
              </div>

              <div class="form-row">
                <label for="repetirClave" class="form-label">Repetir clave:</label>
                <input type="password" class="form-control form-control-lg" id="repetirClave" required />
                <div class="invalid-feedback" id="error-repetirClave"></div>
              </div>

              <div class="form-row">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control form-control-lg" id="fechaNacimiento" required />
                <div class="invalid-feedback" id="error-fechaNacimiento"></div>
              </div>

              <div class="form-row">
                <label for="direccion" class="form-label">Dirección de despacho (opcional):</label>
                <input type="text" class="form-control form-control-lg" id="direccion" />
              </div>

              <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-secondary px-4 me-2" id="limpiarBtn">Limpiar formulario</button>
                <button type="submit" class="btn btn-primary px-4" id="enviarBtn">Enviar registro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer unificado -->
  <footer class="bg-primary text-white text-center py-3 mt-4">
    <p class="mb-0">© 2025 Juegos de Mesa Cuatro Esquinas. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS y scripts del sitio -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/site.js" defer></script>
  <script src="js/script.js"></script>
</body>
</html>
