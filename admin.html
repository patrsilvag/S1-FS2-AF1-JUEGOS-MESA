<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Panel Admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Panel de administración de usuarios en Cuatro Esquinas. Solo disponible para administradores activos.">

		<!-- Bootstrap (mismo que usas en otras páginas) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/estilos.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Header reutilizable -->
		<div id="header-placeholder"></div>

		<main
			class="container py-5 with-fixed-header"
			style="min-height: 60vh"
			aria-labelledby="page-title"
			tabindex="-1"
		>
			<div class="d-flex align-items-center justify-content-between mb-4">
				<h1 id="page-title" class="h4 m-0">Panel de administración</h1>
				<span class="badge text-bg-primary">Usuarios</span>
			</div>

			<!-- Alertas -->
			<div
				id="admin-alert"
				class="alert d-none"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			></div>

			<!-- Tabla de usuarios -->
			<div class="card shadow-sm">
				<div class="card-body">
					<div class="table-responsive">
						<table id="tabla-usuarios" class="table table-hover align-middle">
							<thead class="table-light">
								<tr>
									<th scope="col">Email</th>
									<th scope="col">Usuario</th>
									<th scope="col">Rol</th>
									<th scope="col">Estado</th>
									<th scope="col" class="text-end">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<!-- filas generadas por js/admin.js -->
							</tbody>
						</table>
					</div>
					<p
						class="text-muted small m-0"
						aria-label="En este panel solo se pueden activar o desactivar usuarios. No se permite editar sus datos."
					>
						Solo puedes <strong>activar/desactivar</strong> usuarios (sin
						edición de datos desde este panel).
					</p>
				</div>
			</div>
		</main>

		<!-- Footer reutilizable -->
		<div id="footer-placeholder"></div>

		<!-- Bootstrap JS ( para el header/móvil dropdowns) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Core: carga header/footer y controles de auth del menú -->
		<script src="js/site.js"></script>

		<!-- Lógica del panel y protección de acceso -->
		<script type="module" src="js/admin.js"></script>
	</body>
</html>
